name: "Deploy Now: Execute Build"

on:
  workflow_call:
    inputs:
      site-url:
        required: true
        type: string
      branch-id:
        required: true
        type: string

env:
  DEPLOYMENT_FOLDER: frontend/build

jobs:
  build-project:
    name: build conjectura
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"


      - name: Install & Build frontend
        working-directory: frontend
        run: |
          yarn install
          yarn build


      # (Optionnel mais utile) vérifier que index.html existe
      - name: Check build output
        run: |
          test -f frontend/build/index.html
          echo "✅ index.html exists"

      # ✅ 3) Upload ONLY build folder to IONOS
      - name: Store deployment content
        uses: ionos-deploy-now/artifact-action@v1
        with:
          api-key: ${{ secrets.IONOS_API_KEY }}
          service-host: api-eu.ionos.space
          project-id: ebacdb41-3fef-415a-a809-271834df2b6a
          branch-id: ${{ inputs.branch-id }}
          version: ${{ github.sha }}
          folder: ${{ env.DEPLOYMENT_FOLDER }}
          config-file: .deploy-now/conjectura/config.yaml
          action: upload
